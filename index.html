<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calic | Just 100,000$ for sale</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/pally.css" />
    <link rel="stylesheet" href="./style/util.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/history-tab.css" />
</head>

<body>
    <div class="container f-center">
        <div class="calci">
            <div class="wrapper">
                <div class="head f-between">
                    <h2>Calculator</h2>
                    <i class="util">Fix : <span class="fixed-action" data-action-fixed="0">0</span>
                        <span class="fixed-action active" data-action-fixed="2">2</span>
                        <span class="fixed-action" data-action-fixed="4">4</span>
                    </i>
                </div>
                <p id="support_section" style="
							text-align: right;
							-webkit-user-select: none;
							-ms-user-select: none;
							user-select: none;
						"></p>
                <input type="number" step="any" id="numberField" disabled style="text-align: right" />
                <div class="numpad">
                    <button class="numpad-button" data-value="7">7</button>
                    <button class="numpad-button" data-value="8">8</button>
                    <button class="numpad-button" data-value="9">9</button>
                    <button class="action-button" data-action="del">DEL</button>
                    <button class="numpad-button" data-value="4">4</button>
                    <button class="numpad-button" data-value="5">5</button>
                    <button class="numpad-button" data-value="6">6</button>
                    <button class="action-button" data-action="+">+</button>
                    <button class="numpad-button" data-value="1">1</button>
                    <button class="numpad-button" data-value="2">2</button>
                    <button class="numpad-button" data-value="3">3</button>
                    <button class="action-button" data-action="-">-</button>
                    <button class="numpad-button" data-value=".">.</button>
                    <button class="numpad-button" data-value="0">0</button>
                    <button class="action-button" data-action="/">/</button>
                    <button class="action-button" data-action="*">x</button>
                    <button class="action-button" style="grid-column-end: span 2" data-action="reset"> RESET </button>
                    <button class="action-button" style="grid-column-end: span 2" data-action="="> = </button>
                </div>
            </div>
        </div>
        <div class="history-tab" id="historyTab">
            <div class="tab-head">
                <h3>History</h3>
                <button style="
							height: max-content;
							line-height: 0.8rem;
							vertical-align: middle;
						" onclick="historyTab.style.display = 'none'; historyIcon.style.visibility = 'visible'"> x </button>
            </div>
            <div class="tab-body" id="historyTabElement"></div>
            <button style="width: 100%" id="clearHistoryButton"> Clear History </button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./keypress.js"></script>
    <svg class="history-icon show" id="historyIcon"
        onclick="historyTab.style.display = 'flex'; this.style.visibility = 'hidden'" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512">
        <path fill="var(--ci-primary-color, currentColor)"
            d="M256.25,16A240,240,0,0,0,88,84.977V16H56V144H184V112H106.287A208,208,0,0,1,256.25,48C370.8,48,464,141.2,464,255.75S370.8,463.5,256.25,463.5,48.5,370.3,48.5,255.75h-32A239.75,239.75,0,0,0,425.779,425.279,239.75,239.75,0,0,0,256.25,16Z"
            class="ci-primary" />
        <polygon fill="var(--ci-primary-color, currentColor)"
            points="240 111.951 239.465 288 368 288 368 256 271.563 256 272 112.049 240 111.951" class="ci-primary" />
    </svg>
</body>

</html>
